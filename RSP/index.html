<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSP Game</title>
    <style>
        body{
            background-color: rgb(115, 175, 180);
            display: flex;
            justify-content: center;
            min-height: 80vh;
            align-items: center;
        }
        button{
            padding: 0.5em 1em;
            border-radius: 0.5em;
            margin:0.5em 1em;
        }
      
    </style>
</head>
<body>
   <div class="container"><h2>Your Choice:<span id="your-choice"></span></h2>
   <h2>Computer choice:<span id="computer-choice"></span></h2>
   <h2>Result:<span id="result"></span></h2> 
   <h2>Wins:<span id="wins-counter"></span></h2>
   <h2>Losses:<span id="loss-counter"></span></h2>
   <button id="rock">Rock</button>
   <button id="paper">Paper</button>
   <button id="scissors">Scissors</button>
</div>




   <script src="app.js"></script>
</body>
</html>
